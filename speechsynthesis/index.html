<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Speech Synthesis API</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <img id="speechStatus" />
    <header>
        <img src="images/speechlogo.svg" title="Speech Synthesizer API" />
    </header>
    <div id="parrot1">
	    	<img src="images/parrot1.svg" role="presentation" />
	</div>
    <div id="container">
	    <div id="textContainer">
        	<input type="text" name="textToSpeech" id="textToSpeech">
        	<span id="speechbubble"></span>
	    </div>
        <div class="option">
            <label for="voice">Voice</label>
            <select name="voice" id="voice"></select>
            <select name="language" id="language">
                <option>en-us</option>
                <option>fr-fr</option>
                <option>es-es</option>
            </select>
        </div>
        <div class="option">
            <label for="volume">Volume</label>
            <input type="range" min="0" max="1" step="0.1" name="volume" id="volume" value="1">
        </div>
        <div class="option">
            <label for="rate">Rate</label>
            <input type="range" min="0.1" max="3" step="0.1" name="rate" id="rate" value="1">
        </div>
        <div class="option">
            <label for="pitch">Pitch</label>
            <input type="range" min="0" max="2" step="0.1" name="pitch" id="pitch" value="1">
        </div>
        <div id="buttonsContainer">
            <button id="speakBtn">Speak</button>
            <button id="pauseresumeBtn">Pause</button>
            <button id="cancelBtn">Cancel</button>
        </div>
    </div>
    <div id="parrot2">
	    <img src="images/parrot2.svg" role="presentation"/>
    </div>
    <p id="supportMessage"></p>
    <img src="images/soundwave.svg" role="presentation" class="soundwave" />
    <script src="scripts/index.js"></script>
</body>
</html>
