<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Speech Synthesis API</title>
	<link rel="stylesheet" type="text/css" href="https://edgeportal.blob.core.windows.net/media/demotemplate.css">
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<img id="jsSpeechStatus" />
	<header>
		<img src="images/speechlogo.svg" title="Speech Synthesizer API" />
	</header>
	<div id="parrot-1">
		<img src="images/parrot1.svg" role="presentation" />
	</div>
	<div id="container">
		<div id="text-container">
			<input type="text" name="textToSpeech" id="jsTextToSpeech">
		</div>
		<span id="speech-bubble"></span>
		<div class="option">
		<label for="voice">Voice</label>
			<select name="voice" id="jsVoice" class="range-slider"></select>
			<select name="language" id="jsLanguage" class="range-slider">
				<option>en-us</option>
				<option>fr-fr</option>
				<option>es-es</option>
			</select>
		</div>
		<div class="option">
			<label for="volume">Volume</label>
			<input type="range" min="0" max="1" step="0.1" name="volume" id="jsVolume" value="1">
		</div>
		<div class="option">
			<label for="rate">Rate</label>
			<input type="range" min="0.1" max="3" step="0.1" name="rate" id="jsRate" value="1">
		</div>
		<!--	<div class="option">
			<label for="pitch">Pitch</label>
			<input type="range" min="0" max="2" step="0.1" name="pitch" id="jsPitch" value="1">
		</div>-->
		<div id="buttonsContainer">
			<button id="jsSpeakBtn">Speak</button>
			<button id="jsPauseresumeBtn">Pause</button>
			<button id="jsCancelBtn">Cancel</button>
		</div>
	</div>
	<div id="parrot-2">
		<img src="images/parrot2.svg" role="presentation"/>
	</div>
	<div id="jsSupportMessage" class="support-message"></div>
	<img src="images/soundwave.svg" role="presentation" class="soundwave" />
	<script src="scripts/index.js"></script>
</body>
</html>
